<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decoreate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <img src="/images/bboong2.png" width="300px" height="300px"/>

</head>

<h1 class="tacoTitle">뿡키왕국 입국절차</h1>
<div layout:fragment="content">
<form th:action="@{/members/new}" role="form" method="post" th:object="${memberDto}">
    <div class="form-group py-2">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="filedError">이름 검증</p>
    </div>
    <div class="form-group py-2">
        <label th:for="email">이메일</label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요.">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="filedError">이메일 검증</p>
    </div>
    <div class="form-group py-2">
        <label th:for="password">비밀번호</label>
        <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요.">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="filedError">비밀번호 검증</p>
    </div>
    <div class="form-group py-2">
        <label th:for="address">주소</label>
        <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요.">
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="filedError">주소 검증</p>
    </div>
    <div style="text-align:center" class="py-3">
        <button type="submit" class="btn btn-outline-dark">가입하기</button>
        <button type="button" class="btn btn-outline-dark" onclick="history.back();">취소</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
</div>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        var errorMessage = [[${errorMessage}]];
        if (errorMessage != null){
            alert(errorMessage);
        }
    });
</script>

</html>
