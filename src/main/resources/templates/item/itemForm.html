<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content" class="content w-75 py-5 m-auto">
    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemDto}">

        <p class="item">상품 등록</p>
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{itemStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">다음기회에</option>
            </select>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="filedError">검증</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="text" th:field="*{price}" class="form-control" placeholder="상품 가격을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="filedError">검증</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="text" th:field="*{stockNumber}" class="form-control" placeholder="상품 가격을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="filedError">검증</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 설명</span>
            </div>
            <textarea th:class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="filedError">검증</p>

        <div th:if="${#lists.isEmpty(itemDto.itemImgDtoList)}">
            <div th:class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                <div th:class="custom-file img-div">
                    <input type="file" th:class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품 이미지 + ${num}"></label>
                </div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(itemDto.itemImgDtoList)}">
            <div class="form-group" th:each="itemImgDto, status: ${itemDto.itemImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <input type="hidden" name="itemImgId" th:value="${itemImgDto.id}">
                    <label class="custom-file-label"
                           th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지'+ ${status.index+1}"></label>
                </div>
            </div>
        </div>
        <div th:if="${#strings.isEmpty(itemDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemDto.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

    <th:block layout:fragment="script">
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function () {
                var errorMessage = [[${errorMessage}]];
                if (errorMessage != null) {
                    alert(errorMessage);
                }

                bindDomEvent();

            });

            function bindDomEvent() {
                $(".custom-file-input").on("change", function () {
                    var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                    var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1); // 확장자 추출
                    fileExt = fileExt.toLowerCase(); //소문자 변환

                    if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                        alert("이미지 파일만 등록이 가능합니다.");
                        return;
                    }

                    $(this).siblings(".custom-file-label").html(fileName);
                });
            }

        </script>
    </th:block>
</div>
</html>
