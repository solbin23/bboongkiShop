<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content">
    <input type="hidden" id="itemId" th:value="${item.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${item.itemName}">
        </div>
        <div class="ms-3 w-50">
            <span th:if="${item.itemStatus.toString().equals('SELL')}" class="badge btn-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemStatus.toString().equals('SOLD_OUT')}" class="badge btn-primary mgb-15">
                다음기회에
            </span>
            <div class="h4" th:text="${item.itemName}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">

            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${item.itemStatus.toString().equals('SELL')}" class="text-right">
                <button type="button" class="btn btn-light border bnt-outline-dark btn-lg" th:onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-dark btn-lg">품절</button>
            </div>
        </div>
    </div>

    <div class="mgt-30">
        <div class="container">
            <h4 class="display-6">상품상세</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>
    <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
    </div>
</div>
</html>
