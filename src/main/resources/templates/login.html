<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<div layout:fragment="content">
<h1 class="tacoTitle">뿡키왕국 입국하기</h1>
    <form role="form" method="post" action="/members/login">
        <div class="form-group py-2">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요!">
        </div>
        <div class="form-group py-2">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요!">
        </div>
        <p th:if="${loginErrorMsg}" class="filedError" th:text="${loginErrorMsg}"></p>
        <div style="text-align: center" class="py-3">
            <button type="submit" class="btn btn-outline-dark">로그인</button>
            <button type="button" class="btn btn-outline-dark" onclick="location.href='/members/new'">회원가입</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

<th:block layout:fragment="script">
<script  th:inline="javascript">
    $(document).ready(function () {
        var errorMessage = [[${errorMessage}]];
        if (errorMessage != null){
            alert(errorMessage);
        }

    });
</script>
</th:block>
</div>
</html>
